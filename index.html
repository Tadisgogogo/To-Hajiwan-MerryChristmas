<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewel Christmas Tree - 12 Photos Edition</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body { 
            margin: 0;
            overflow: hidden; 
            background-color: #000; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #canvas-wrapper {
            position: relative;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.1);
            background: #000;
        }

        #canvas-container { 
            width: 100%;
            height: 100%; 
            display: block;
        }
        
        /* 摄像头区域：圆角、半透明可见、无边框 */
        #video-container {
            position: absolute;
            top: 20px; right: 20px; width: 160px; height: 120px; z-index: 2;
            border-radius: 12px;
            overflow: hidden;
            transform: scaleX(-1); 
            opacity: 0.6; /* 保持可见 */
            pointer-events: none;
            background: transparent; 
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #input-video { 
            width: 100%;
            height: 100%; object-fit: cover; 
            position: absolute; top: 0; left: 0;
        }
        #skeleton-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
        }

        /* 艺术字：底部沉浸式显示 */
        #title-overlay {
            position: absolute;
            bottom: 5%; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 50; 
            font-family: 'Great Vibes', cursive; 
            font-size: 4.2rem; 
            font-weight: normal;
            letter-spacing: 2px;
            pointer-events: none;
            transition: all 1.2s ease;
            white-space: nowrap;
            opacity: 0.85; 
        }

        /* 金色主题 */
        .theme-gold #title-overlay {
            color: #ffd700; 
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6), 0 0 20px rgba(255, 140, 0, 0.3);
        }

        /* 粉色主题 */
        .theme-pink #title-overlay {
            color: #fff0f5; 
            text-shadow: 0 0 5px #ff69b4, 0 0 15px #ff1493, 0 0 30px #c71585;  
        }

        /* 隐藏不必要的UI */
        #ui-layer { display: none !important; }
        #fullscreen-btn { display: none !important; }
        #file-input, #loading { display: none; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body class="theme-gold">

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="canvas-wrapper">
        <div id="canvas-container"></div>
        <div id="title-overlay">Merry Christmas</div>

        <div id="video-container">
            <video id="input-video" autoplay playsinline muted></video>
            <canvas id="skeleton-canvas"></canvas>
        </div>

        <div id="ui-layer"></div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        const CONFIG = {
            goldCount: 750, emeraldBoxCount: 580, emeraldTetraCount: 580,
            gemCount: 220, giftCount: 40, candyCount: 50,
            torusCount: 90, smallStarCount: 90,
            treeHeight: 90, baseRadius: 48         
        };

        const STATE = { TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        let currentState = STATE.TREE;

        let isPinkTheme = false;
        let themeProgress = 0;

        let scene, camera, renderer, composer;
        let mainGroup = new THREE.Group();
        let snowParticles, surfaceSnowParticles;
        
        let goldSphereMesh, goldShapeMesh;
        let heartMesh, emeraldBoxMesh, emeraldTetraMesh;
        let candyMesh, giftBoxMesh, giftRibbonMesh;
        let topStarMesh;
        
        let photoMeshes = [];
        let zoomTargetIndex = -1;
        let currentPhotoSequence = 0;

        let ribbonMesh;
        const RIBBON_COUNT = 12; const RIBBON_SEGMENTS = 600;
        const ribbonsData = [];
        let ribbonFade = 0; let ribbonScatterScale = 0;

        let logicData = {
            gold: [], heart: [], emeraldBox: [], emeraldTetra: [],
            torus: [], smallStar: [], candy: [], gift: []
        };
        const dummy = new THREE.Object3D();
        let time = 0;
        
        let handPos = { x: 0.5, y: 0.5 };
        let isHandPresent = false;
        let rotationVelocity = { x: 0, y: 0 };

        function initThree() {
            const container = document.getElementById('canvas-container');
            const wrapper = document.getElementById('canvas-wrapper');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020202);
            scene.fog = new THREE.FogExp2(0x020202, 0.002);

            updateDimensions();
            
            camera = new THREE.PerspectiveCamera(50, wrapper.clientWidth / wrapper.clientHeight, 0.1, 1500);
            camera.position.set(0, 0, 130);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(wrapper.clientWidth, wrapper.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            // 全局曝光
            renderer.toneMappingExposure = 0.75; 
            container.appendChild(renderer.domElement);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);

            const spotLight = new THREE.SpotLight(0xffddaa, 100);
            spotLight.position.set(30, 80, 50);
            spotLight.angle = Math.PI / 4;
            spotLight.penumbra = 1;
            spotLight.castShadow = true;
            scene.add(spotLight);

            const blueLight = new THREE.PointLight(0x0055ff, 50, 150);
            blueLight.position.set(-40, -30, 40);
            scene.add(blueLight);

            const bloomPass = new UnrealBloomPass(new THREE.Vector2(wrapper.clientWidth, wrapper.clientHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.3;
            // 辉光强度
            bloomPass.strength = 0.65; 
            bloomPass.radius = 0.8;

            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(bloomPass);

            createMaterialsAndMeshes();
            createRibbons();
            createStarField();
            createSnow();
            createSurfaceSnow();

            updateColorTheme(true);
            scene.add(mainGroup);
            window.addEventListener('resize', onWindowResize);
            
            loadPredefinedPhotos();

            // 音乐播放触发逻辑
            const startMusic = () => {
                const audio = document.getElementById('bgMusic');
                if (audio) {
                    audio.play().catch(e => console.log("等待交互以播放音乐"));
                }
                window.removeEventListener('click', startMusic);
                window.removeEventListener('touchstart', startMusic);
                window.removeEventListener('keydown', startMusic);
            };
            window.addEventListener('click', startMusic);
            window.addEventListener('touchstart', startMusic);
            window.addEventListener('keydown', startMusic);
        }

        // [修改] 自动加载 1.jpg 到 12.jpg
        function loadPredefinedPhotos() {
            const photoCount = 12; // 这里改为 12
            for (let i = 1; i <= photoCount; i++) {
                const img = new Image();
                img.src = `${i}.jpg`; 
                img.onload = () => { addPhotoMesh(img); };
                img.onerror = () => { console.log(`未找到 ${i}.jpg`); };
            }
        }

        function updateDimensions() {
            const targetAspect = 4 / 3;
            const windowAspect = window.innerWidth / window.innerHeight;
            let width, height;
            if (windowAspect > targetAspect) {
                height = window.innerHeight; width = height * targetAspect;
            } else {
                width = window.innerWidth; height = width / targetAspect;
            }
            const wrapper = document.getElementById('canvas-wrapper');
            wrapper.style.width = width + 'px';
            wrapper.style.height = height + 'px';
            return { width, height };
        }

        function createStripeTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ff55a3'; ctx.fillRect(0, 0, 64, 64);
            ctx.fillStyle = '#ffffff';
            for(let i=-64; i<64; i+=16) {
                ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i+8, 0);
                ctx.lineTo(i+8+64, 64); ctx.lineTo(i+64, 64); ctx.fill();
            }
            const tex = new THREE.CanvasTexture(canvas);
            tex.wrapS = THREE.RepeatWrapping; tex.wrapT = THREE.RepeatWrapping;
            tex.repeat.set(1, 4); tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        function createMaterialsAndMeshes() {
            const sphereMat = new THREE.MeshStandardMaterial({ color: 0xffffff, metalness: 1.0, roughness: 0.2, emissive: 0xffcc00, emissiveIntensity: 0.6 });
            const shapeMat = new THREE.MeshStandardMaterial({ color: 0xffffff, metalness: 1.0, roughness: 0.2, emissive: 0xffcc00, emissiveIntensity: 0.6 });
            const emeraldMat = new THREE.MeshPhysicalMaterial({ color: 0xffffff, metalness: 0.1, roughness: 0.1, transmission: 0.6, thickness: 1.5, emissive: 0x004422, emissiveIntensity: 0.4, clearcoat: 1.0 });
            const heartMat = new THREE.MeshPhysicalMaterial({ color: 0xffffff, metalness: 0.2, roughness: 0.1, transmission: 0.4, thickness: 2.0, emissive: 0x661100, emissiveIntensity: 0.5, clearcoat: 1.0 });
            const candyMat = new THREE.MeshStandardMaterial({ map: createStripeTexture(), roughness: 0.3, metalness: 0.1, emissive: 0x442233, emissiveIntensity: 0.2 });
            const giftBoxMat = new THREE.MeshStandardMaterial({ color: 0xdd0000, roughness: 0.4, metalness: 0.3 });
            const staticGoldMat = new THREE.MeshStandardMaterial({ color: 0xffd700, metalness: 1.0, roughness: 0.2, emissive: 0xffcc00, emissiveIntensity: 0.6 });

            const sphereGeo = new THREE.SphereGeometry(0.42, 16, 16); 
            const boxGeo = new THREE.BoxGeometry(0.9, 0.9, 0.9);      
            const tetraGeo = new THREE.TetrahedronGeometry(0.75);
            const torusGeo = new THREE.TorusGeometry(0.45, 0.13, 8, 16); 
            
            const heartShape = new THREE.Shape();
            heartShape.moveTo(25, 25);
            heartShape.bezierCurveTo(25, 25, 20, 0, 0, 0);
            heartShape.bezierCurveTo(-30, 0, -30, 35, -30, 35);
            heartShape.bezierCurveTo(-30, 55, -10, 77, 25, 95);
            heartShape.bezierCurveTo(60, 77, 80, 55, 80, 35);
            heartShape.bezierCurveTo(80, 35, 80, 0, 50, 0);
            heartShape.bezierCurveTo(35, 0, 25, 25, 25, 25);
            const heartGeo = new THREE.ExtrudeGeometry(heartShape, { depth: 10, bevelEnabled: true, bevelSegments: 12, bevelSize: 18, bevelThickness: 18 });
            heartGeo.scale(0.014, 0.014, 0.014); heartGeo.center(); heartGeo.rotateX(Math.PI);

            const smallStarShape = new THREE.Shape();
            const numPoints = 5; const outerR = 0.65; const innerR = 0.35; 
            smallStarShape.moveTo(0, outerR);
            for(let i = 1; i <= numPoints * 2; i++) {
                const angle = (i / (numPoints * 2)) * Math.PI * 2 + Math.PI / 2;
                const r = (i % 2 === 0) ? outerR : innerR;
                const cpAngle = angle - (Math.PI / (numPoints * 2)) * 0.5;
                const cpR = r + 0.05; 
                smallStarShape.quadraticCurveTo(Math.cos(cpAngle)*cpR, Math.sin(cpAngle)*cpR, Math.cos(angle)*r, Math.sin(angle)*r);
            }
            const smallStarGeo = new THREE.ExtrudeGeometry(smallStarShape, { depth: 0.3, bevelEnabled: true, bevelThickness: 0.15, bevelSize: 0.1, bevelSegments: 6 });
            smallStarGeo.center();

            const path = new THREE.CatmullRomCurve3([ new THREE.Vector3(0, -0.9, 0), new THREE.Vector3(0, 0.45, 0), new THREE.Vector3(0.25, 0.9, 0), new THREE.Vector3(0.6, 0.65, 0) ]);
            const candyGeo = new THREE.TubeGeometry(path, 12, 0.14, 8, false); candyGeo.center();

            const giftGeo = new THREE.BoxGeometry(1.0, 1.0, 1.0);
            const ribbonV = new THREE.BoxGeometry(1.05, 1.05, 0.18);
            
            goldSphereMesh = createInstancedMesh(sphereGeo, sphereMat, CONFIG.goldCount, logicData.gold, 'sphere');
            heartMesh = createInstancedMesh(heartGeo, heartMat, CONFIG.gemCount, logicData.heart, 'heart');
            emeraldBoxMesh = createInstancedMesh(boxGeo, emeraldMat, CONFIG.emeraldBoxCount, logicData.emeraldBox, 'emerald');
            emeraldTetraMesh = createInstancedMesh(tetraGeo, emeraldMat, CONFIG.emeraldTetraCount, logicData.emeraldTetra, 'tetra');
            
            let torusMeshObj = createInstancedMesh(torusGeo, shapeMat, CONFIG.torusCount, logicData.torus, 'gold_shape');
            let starMeshObj = createInstancedMesh(smallStarGeo, shapeMat, CONFIG.smallStarCount, logicData.smallStar, 'gold_shape');
            goldShapeMesh = [torusMeshObj, starMeshObj]; 

            candyMesh = createInstancedMesh(candyGeo, candyMat, CONFIG.candyCount, logicData.candy, 'candy');
            giftBoxMesh = new THREE.InstancedMesh(giftGeo, giftBoxMat, CONFIG.giftCount);
            giftRibbonMesh = new THREE.InstancedMesh(ribbonV, staticGoldMat, CONFIG.giftCount * 2); 
            giftBoxMesh.castShadow = true; giftBoxMesh.receiveShadow = true;
            giftRibbonMesh.castShadow = true; giftRibbonMesh.receiveShadow = true;
            mainGroup.add(giftBoxMesh); mainGroup.add(giftRibbonMesh);
            generateLogicData(CONFIG.giftCount, logicData.gift);

            const bigStarShape = new THREE.Shape();
            const bigOuterR = 4.5; const bigInnerR = 2.4; 
            bigStarShape.moveTo(0, bigOuterR);
            for(let i = 1; i <= numPoints * 2; i++) {
                const angle = (i / (numPoints * 2)) * Math.PI * 2 + Math.PI / 2;
                const r = (i % 2 === 0) ? bigOuterR : bigInnerR;
                const cpAngle = angle - (Math.PI / (numPoints * 2)) * 0.5;
                const cpR = r + 0.2; 
                bigStarShape.quadraticCurveTo(Math.cos(cpAngle)*cpR, Math.sin(cpAngle)*cpR, Math.cos(angle)*r, Math.sin(angle)*r);
            }
            const starGeo = new THREE.ExtrudeGeometry(bigStarShape, { depth: 1.8, bevelEnabled: true, bevelThickness: 0.8, bevelSize: 0.6, bevelSegments: 12 });
            starGeo.center();
            const starMat = sphereMat.clone(); 
            topStarMesh = new THREE.Mesh(starGeo, starMat);
            topStarMesh.userData = { treePos: new THREE.Vector3(0, CONFIG.treeHeight/2 + 3.0, 0), scatterPos: new THREE.Vector3(0, 60, 0) };
            topStarMesh.position.copy(topStarMesh.userData.treePos);
            topStarMesh.add(new THREE.PointLight(0xffaa00, 5, 20));
            mainGroup.add(topStarMesh); logicData.star = topStarMesh;
        }

        function createInstancedMesh(geo, mat, count, dataArray, type) {
            const mesh = new THREE.InstancedMesh(geo, mat, count);
            mesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
            mesh.instanceColor = new THREE.InstancedBufferAttribute(new Float32Array(count * 3), 3);
            mesh.castShadow = true; mesh.receiveShadow = true;
            mainGroup.add(mesh);
            if (dataArray && dataArray.length === 0) generateLogicData(count, dataArray, type);
            return mesh;
        }

        function generateLogicData(count, array, type) {
            for (let i = 0; i < count; i++) {
                const u = Math.random();
                const hNorm = 1 - Math.pow(u, 0.55); 
                const h = (hNorm - 0.5) * CONFIG.treeHeight;
                const yRatio = 1.0 - hNorm; 
                const rMax = CONFIG.baseRadius * Math.pow(yRatio, 1.5);
                const r = Math.sqrt(Math.random()) * rMax * 0.9 + Math.random() * 3.0;
                const theta = Math.random() * Math.PI * 2;
                const treePos = new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta));
                const scatterPos = randomSpherePoint(50 + Math.random()*45);
                
                let colorNormal = new THREE.Color();
                let colorPink = new THREE.Color();
                
                if (type === 'emerald') { colorNormal.setHex(0x00d060); colorPink.setHex(0xffdde5); }
                else if (type === 'tetra') { colorNormal.setHex(0x00d060); colorPink.setHex(0xe6e6fa); }
                else if (type === 'sphere') { colorNormal.setHex(0xffd700); colorPink.setHex(0xffb6c1); }
                else if (type === 'gold_shape') { colorNormal.setHex(0xffd700); colorPink.setHex(0xffe6ea); }
                else if (type === 'heart') { colorNormal.setHex(0xff3300); colorPink.setHex(0xff69b4); }
                else { colorNormal.setHex(0xffffff); colorPink.setHex(0xffe4e1); }

                array.push({
                    treePos: treePos, scatterPos: scatterPos, currentPos: treePos.clone(),
                    scale: 0.5 + Math.random() * 0.8,
                    rotSpeed: new THREE.Euler(Math.random()*0.02, Math.random()*0.02, Math.random()*0.02),
                    rotation: new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, 0),
                    colorNormal: colorNormal, colorPink: colorPink
                });
            }
        }

        function createSurfaceSnow() {
            const count = 800;
            const geo = new THREE.BufferGeometry();
            const pos = [], origins = [];
            for(let i=0; i<count; i++) {
                const u = Math.random(); const hNorm = 1 - Math.pow(u, 0.55);
                const h = (hNorm - 0.5) * CONFIG.treeHeight;
                const yRatio = 1.0 - hNorm; const rMax = CONFIG.baseRadius * Math.pow(yRatio, 1.5);
                const r = rMax + 2.0 + Math.random() * 4.0;
                const theta = Math.random() * Math.PI * 2;
                const x = r * Math.cos(theta); const z = r * Math.sin(theta);
                pos.push(x, h, z); origins.push(x, h, z);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.userData = { origins: new Float32Array(origins) };
            const mat = new THREE.PointsMaterial({
                color: 0xffffff, size: 0.8, map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/snowflake2.png'),
                transparent: true, opacity: 0.0, depthWrite: false, blending: THREE.AdditiveBlending
            });
            surfaceSnowParticles = new THREE.Points(geo, mat); mainGroup.add(surfaceSnowParticles);
        }

        function updateSurfaceSnow() {
            const targetOpacity = 0.8 * (1.0 - ribbonScatterScale);
            surfaceSnowParticles.material.opacity = targetOpacity;
            if (targetOpacity < 0.01) return;
            const positions = surfaceSnowParticles.geometry.attributes.position.array;
            const origins = surfaceSnowParticles.geometry.userData.origins;
            for(let i=0; i<positions.length/3; i++) {
                const ix = i*3, iy = i*3+1, iz = i*3+2;
                positions[ix] = origins[ix] + Math.sin(time * 0.5 + i) * 0.5;
                positions[iy] = origins[iy] + Math.cos(time * 0.3 + i * 2) * 0.5;
                positions[iz] = origins[iz] + Math.sin(time * 0.4 + i * 3) * 0.5;
            }
            surfaceSnowParticles.geometry.attributes.position.needsUpdate = true;
        }

        function updateColorTheme(force = false) {
            const target = isPinkTheme ? 1.0 : 0.0;
            if (Math.abs(themeProgress - target) > 0.001 || force) {
                themeProgress += (target - themeProgress) * 0.05;
                if(force) themeProgress = target;
                
                document.body.className = isPinkTheme ? 'theme-pink' : 'theme-gold';

                applyColorToMesh(goldSphereMesh, logicData.gold);
                goldSphereMesh.material.metalness = THREE.MathUtils.lerp(1.0, 0.0, themeProgress);
                goldSphereMesh.material.roughness = THREE.MathUtils.lerp(0.2, 1.0, themeProgress);
                goldSphereMesh.material.emissive.lerpColors(new THREE.Color(0xffcc00), new THREE.Color(0xffb6c1), themeProgress);
                goldSphereMesh.material.emissiveIntensity = THREE.MathUtils.lerp(0.6, 0.3, themeProgress);
                
                const starMat = topStarMesh.material;
                const starPink = new THREE.Color(0xffe6ea);
                starMat.color.lerpColors(new THREE.Color(0xffd700), starPink, themeProgress);
                starMat.metalness = THREE.MathUtils.lerp(0.8, 0.0, themeProgress);
                starMat.roughness = THREE.MathUtils.lerp(0.2, 1.0, themeProgress);
                starMat.emissive.lerpColors(new THREE.Color(0xffaa00), starPink, themeProgress);
                starMat.emissiveIntensity = THREE.MathUtils.lerp(2.0, 0.4, themeProgress);

                applyColorToMesh(emeraldBoxMesh, logicData.emeraldBox);
                applyColorToMesh(emeraldTetraMesh, logicData.emeraldTetra);
                const glassMatBox = emeraldBoxMesh.material, glassMatTetra = emeraldTetraMesh.material;
                const targetTrans = THREE.MathUtils.lerp(0.6, 0.0, themeProgress);
                const targetRough = THREE.MathUtils.lerp(0.1, 1.0, themeProgress);
                const targetMetal = THREE.MathUtils.lerp(0.1, 0.0, themeProgress);
                glassMatBox.transmission = targetTrans; glassMatTetra.transmission = targetTrans;
                glassMatBox.roughness = targetRough; glassMatTetra.roughness = targetRough;
                glassMatBox.metalness = targetMetal; glassMatTetra.metalness = targetMetal;
                glassMatBox.emissive.lerpColors(new THREE.Color(0x004422), new THREE.Color(0x000000), themeProgress);
                glassMatTetra.emissive.lerpColors(new THREE.Color(0x004422), new THREE.Color(0x000000), themeProgress);

                applyColorToMesh(goldShapeMesh[0], logicData.torus);
                applyColorToMesh(goldShapeMesh[1], logicData.smallStar);
                const shapeMat = goldShapeMesh[0].material; 
                shapeMat.metalness = THREE.MathUtils.lerp(1.0, 0.0, themeProgress);
                shapeMat.roughness = THREE.MathUtils.lerp(0.2, 1.0, themeProgress);
                shapeMat.emissive.lerpColors(new THREE.Color(0xffcc00), new THREE.Color(0x000000), themeProgress);
                
                applyColorToMesh(heartMesh, logicData.heart);
            }
        }

        function applyColorToMesh(mesh, data) {
            const tempC = new THREE.Color();
            for(let i=0; i<data.length; i++) {
                tempC.lerpColors(data[i].colorNormal, data[i].colorPink, themeProgress);
                mesh.setColorAt(i, tempC);
            }
            mesh.instanceColor.needsUpdate = true;
        }

        function createRibbons() {
            for(let i=0; i<RIBBON_COUNT; i++) {
                const points = [];
                const startAngle = Math.random() * Math.PI * 2;
                const spiralFreq = 3.0 + Math.random() * 2.0;
                const hStart = -(CONFIG.treeHeight / 2) - 5; const hEnd = (CONFIG.treeHeight / 2);
                for(let t=0; t<=1; t+=0.005) { 
                    const h = hStart + t * (hEnd - hStart);
                    const yRatio = 1.0 - t; const trumpetCurve = Math.pow(yRatio, 1.4); 
                    const rBase = (CONFIG.baseRadius * trumpetCurve) + 2.0;
                    const theta = t * Math.PI * spiralFreq + startAngle; 
                    points.push(new THREE.Vector3(Math.cos(theta) * rBase, h, Math.sin(theta) * rBase));
                }
                ribbonsData.push({
                    curve: new THREE.CatmullRomCurve3(points), progress: Math.random(), 
                    speed: 0.0020 + Math.random() * 0.0005, lengthScale: 0.8 + Math.random() * 0.4 
                });
            }
            const ribbonGeo = new THREE.BoxGeometry(0.6, 0.1, 4.5);
            const ribbonMat = new THREE.MeshPhysicalMaterial({
                color: 0xffcc00, metalness: 0.1, roughness: 0.2, emissive: 0xffaa00, 
                emissiveIntensity: 0.4, transparent: true, opacity: 0.5, side: THREE.DoubleSide
            });
            ribbonMesh = new THREE.InstancedMesh(ribbonGeo, ribbonMat, RIBBON_COUNT * RIBBON_SEGMENTS);
            mainGroup.add(ribbonMesh);
        }

        function updateRibbons() {
            ribbonMesh.material.color.lerpColors(new THREE.Color(0xffcc00), new THREE.Color(0xffb7c5), themeProgress);
            ribbonMesh.material.emissive.lerpColors(new THREE.Color(0xffaa00), new THREE.Color(0xff69b4), themeProgress);
            ribbonMesh.material.emissiveIntensity = THREE.MathUtils.lerp(0.4, 0.15, themeProgress);
            
            const targetScale = (currentState === STATE.TREE) ? 0 : 1;
            ribbonScatterScale = THREE.MathUtils.lerp(ribbonScatterScale, targetScale, 0.05);
            if (currentState !== STATE.TREE && ribbonScatterScale > 0.99) { ribbonMesh.visible = false; return; }
            ribbonMesh.visible = true;
            if (currentState === STATE.TREE) ribbonFade = THREE.MathUtils.lerp(ribbonFade, 0.5, 0.05);
            else ribbonFade = THREE.MathUtils.lerp(ribbonFade, 0, 0.1);
            ribbonMesh.material.opacity = ribbonFade;

            let instanceIdx = 0;
            ribbonsData.forEach((data, ribbonIdx) => {
                data.progress += data.speed;
                for(let j=0; j<RIBBON_SEGMENTS; j++) {
                    let tRaw = (data.progress - j * 0.0005 * data.lengthScale) % 1.0;
                    if (tRaw < 0) tRaw += 1.0;
                    let s = 1.0; const edgeThreshold = 0.15;
                    if (tRaw < edgeThreshold) s = tRaw / edgeThreshold; 
                    else if (tRaw > (1.0 - edgeThreshold)) s = (1.0 - tRaw) / edgeThreshold;
                    s *= (0.8 + 0.2 * Math.sin(time * 2 + ribbonIdx));
                    
                    const pos = data.curve.getPoint(tRaw);
                    const tangent = data.curve.getTangent(tRaw);
                    const dir = pos.clone().setY(0).normalize();
                    const spread = ribbonScatterScale * 50.0;
                    
                    dummy.position.copy(pos).add(dir.multiplyScalar(spread));
                    if(ribbonScatterScale > 0.1) dummy.position.y += Math.sin(time*5+ribbonIdx)*ribbonScatterScale*5;
                    dummy.lookAt(dummy.position.clone().add(tangent));
                    dummy.rotateZ(ribbonIdx * 0.1); dummy.scale.set(s, 1, s); dummy.updateMatrix();
                    ribbonMesh.setMatrixAt(instanceIdx++, dummy.matrix);
                }
            });
            ribbonMesh.instanceMatrix.needsUpdate = true;
        }

        function randomSpherePoint(r) {
            const u = Math.random(), v = Math.random();
            const theta = 2 * Math.PI * u, phi = Math.acos(2 * v - 1);
            return new THREE.Vector3(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
        }
        
        function createStarField() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<1500; i++) pos.push((Math.random()-0.5)*1500, (Math.random()-0.5)*1500, (Math.random()-0.5)*1500);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            scene.add(new THREE.Points(geo, new THREE.PointsMaterial({color: 0xaaaaaa, size: 1.5, transparent: true, opacity: 0.6, fog: false})));
        }

        function createSnow() {
            const snowGeo = new THREE.BufferGeometry();
            const snowPos = [], snowVel = [];
            for(let i=0; i<2000; i++) {
                snowPos.push((Math.random()-0.5)*120, (Math.random()-0.5)*200, (Math.random()-0.5)*120);
                snowVel.push((Math.random()-0.5)*0.02, -Math.random()*0.05 - 0.02, (Math.random()-0.5)*0.02);
            }
            snowGeo.setAttribute('position', new THREE.Float32BufferAttribute(snowPos, 3));
            snowGeo.userData.velocities = new Float32Array(snowVel);
            snowParticles = new THREE.Points(snowGeo, new THREE.PointsMaterial({
                color: 0xffffff, size: 0.8, map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/snowflake2.png'),
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true, opacity: 0.9
            }));
            scene.add(snowParticles);
        }

        function updateSnow() {
            const positions = snowParticles.geometry.attributes.position.array;
            const velocities = snowParticles.geometry.userData.velocities;
            for(let i=0; i<positions.length/3; i++) {
                positions[i*3] += velocities[i*3]; positions[i*3+1] += velocities[i*3+1]; positions[i*3+2] += velocities[i*3+2];
                if(positions[i*3+1] < -60) positions[i*3+1] = 80 + Math.random()*20;
                if(positions[i*3] > 70) positions[i*3] = -70; if(positions[i*3] < -70) positions[i*3] = 70;
                if(positions[i*3+2] > 70) positions[i*3+2] = -70; if(positions[i*3+2] < -70) positions[i*3+2] = 70;
            }
            snowParticles.geometry.attributes.position.needsUpdate = true;
            snowParticles.rotation.y += 0.0005;
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            updateColorTheme();

            updateInstancedMesh(goldSphereMesh, logicData.gold);
            updateInstancedMesh(heartMesh, logicData.heart);
            updateInstancedMesh(emeraldBoxMesh, logicData.emeraldBox);
            updateInstancedMesh(emeraldTetraMesh, logicData.emeraldTetra);
            updateInstancedMesh(goldShapeMesh[0], logicData.torus);
            updateInstancedMesh(goldShapeMesh[1], logicData.smallStar);
            updateInstancedMesh(candyMesh, logicData.candy);
            updateGifts(); updatePhotos(); updateRibbons(); updateSnow(); updateSurfaceSnow();

            if (logicData.star) {
                let target = currentState === STATE.TREE ? logicData.star.userData.treePos : logicData.star.userData.scatterPos;
                logicData.star.position.lerp(target, 0.05);
                if (currentState === STATE.TREE) {
                    logicData.star.rotation.y += 0.01; logicData.star.rotation.x = 0; logicData.star.rotation.z = 0;
                } else {
                    logicData.star.rotation.x += 0.01; logicData.star.rotation.y += 0.01;
                }
            }
            
            if (currentState === STATE.ZOOM) {
                rotationVelocity.x = 0; rotationVelocity.y = 0;
            } 
            else if (currentState === STATE.SCATTER) {
                if (isHandPresent) {
                    const centerX = 0.5;
                    const centerY = 0.5;
                    // [死区优化] 扩大到 0.20，防止误触
                    const deadZone = 0.20; 
                    
                    const maxSpeed = 0.035; 

                    const diffX = handPos.x - centerX; 
                    const diffY = handPos.y - centerY; 
                    
                    const distance = Math.sqrt(diffX*diffX + diffY*diffY);

                    if (distance > deadZone) {
                        const speedFactor = (distance - deadZone) * maxSpeed * 3.0;
                        const dirX = diffX / distance;
                        const dirY = diffY / distance;

                        rotationVelocity.y = dirX * speedFactor;
                        rotationVelocity.x = dirY * speedFactor;
                    } else {
                        // 在死区内快速停止
                        rotationVelocity.y *= 0.8;
                        rotationVelocity.x *= 0.8;
                    }
                } else {
                    rotationVelocity.y *= 0.95; 
                    rotationVelocity.x *= 0.95;
                }
                
                mainGroup.rotation.y += rotationVelocity.y;
                mainGroup.rotation.x += rotationVelocity.x;
            } 
            else if (currentState === STATE.TREE) {
                mainGroup.rotation.y += 0.002;
                mainGroup.rotation.x *= 0.95; 
            }

            composer.render();
        }

        function updateInstancedMesh(mesh, dataArray) {
            for (let i = 0; i < dataArray.length; i++) {
                const item = dataArray[i];
                let target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                if(currentState === STATE.ZOOM) target = item.scatterPos;
                if (currentState === STATE.SCATTER) item.currentPos.y += Math.sin(time + i)*0.005;

                item.currentPos.lerp(target, 0.08);
                item.rotation.x += item.rotSpeed.x; item.rotation.y += item.rotSpeed.y;
                let s = item.scale; if(currentState === STATE.ZOOM) s = item.scale * 0.6; 

                dummy.position.copy(item.currentPos); dummy.rotation.copy(item.rotation);
                dummy.scale.setScalar(s); dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            }
            mesh.instanceMatrix.needsUpdate = true;
        }

        function updateGifts() {
            const dataArray = logicData.gift;
            for(let i=0; i<dataArray.length; i++) {
                const item = dataArray[i];
                let target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                if(currentState === STATE.ZOOM) target = item.scatterPos;
                if (currentState === STATE.SCATTER) item.currentPos.y += Math.sin(time + i)*0.005;
                
                item.currentPos.lerp(target, 0.08); item.rotation.y += 0.005; 
                let s = item.scale * 1.5; if(currentState === STATE.ZOOM) s *= 0.6;

                dummy.position.copy(item.currentPos); dummy.rotation.copy(item.rotation);
                dummy.scale.setScalar(s); dummy.updateMatrix();
                giftBoxMesh.setMatrixAt(i, dummy.matrix); giftRibbonMesh.setMatrixAt(i*2, dummy.matrix);
                dummy.rotateY(Math.PI/2); dummy.updateMatrix(); giftRibbonMesh.setMatrixAt(i*2+1, dummy.matrix);
            }
            giftBoxMesh.instanceMatrix.needsUpdate = true; giftRibbonMesh.instanceMatrix.needsUpdate = true;
        }

        function updatePhotos() {
            photoMeshes.forEach((mesh, idx) => {
                let targetPos, targetScale = 2.0; 
                if (currentState === STATE.SCATTER) {
                    targetScale = 4.0; mesh.lookAt(camera.position); 
                }
                if (currentState === STATE.ZOOM && idx === zoomTargetIndex) {
                    const targetWorldPos = new THREE.Vector3(0, 0, 80); 
                    targetPos = mainGroup.worldToLocal(targetWorldPos);
                    targetScale = 9.0; 
                    mesh.lookAt(camera.position); 
                } else {
                    targetPos = currentState === STATE.TREE ? mesh.userData.treePos : mesh.userData.scatterPos;
                    if(currentState !== STATE.TREE) mesh.position.y += Math.sin(time+idx)*0.01;
                    if (currentState === STATE.TREE) mesh.rotation.y += 0.01;
                }
                mesh.position.lerp(targetPos, 0.1);
                mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);
            });
        }

        async function setupMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            const handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 2 
            });
            const video = document.getElementById("input-video");
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    video.play();
                    predictWebcam(handLandmarker, video);
                });
            });
        }

        let lastVideoTime = -1;
        async function predictWebcam(handLandmarker, video) {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const result = handLandmarker.detectForVideo(video, performance.now());
                const canvas = document.getElementById('skeleton-canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (result.landmarks && result.landmarks.length > 0) {
                    isHandPresent = true;
                    handleGesture(result.landmarks); 
                } else { isHandPresent = false; }
            }
            requestAnimationFrame(() => predictWebcam(handLandmarker, video));
        }
        
        function handleGesture(allLandmarks) {
            const primaryHand = allLandmarks[0];
            const palmX = 1 - (primaryHand[0].x + primaryHand[9].x) / 2;
            const palmY = (primaryHand[0].y + primaryHand[9].y) / 2;
            
            handPos.x = handPos.x * 0.6 + palmX * 0.4;
            handPos.y = handPos.y * 0.6 + palmY * 0.4;

            let isAnyPinch = false;
            let isAnyFist = false;
            let isAnyOpen = false;

            for (const landmarks of allLandmarks) {
                let folded = 0;
                [8,12,16,20].forEach(i => { 
                    const d = Math.sqrt(Math.pow(landmarks[i].x-landmarks[0].x,2) + Math.pow(landmarks[i].y-landmarks[0].y,2));
                    if(d < 0.35) folded++; 
                });
                const dPinch = Math.sqrt(Math.pow(landmarks[4].x-landmarks[8].x,2) + Math.pow(landmarks[4].y-landmarks[8].y,2));
                
                if (dPinch < 0.1) isAnyPinch = true;
                if (folded >= 4) isAnyFist = true;
                if (!isAnyFist && !isAnyPinch) isAnyOpen = true;
            }

            if (isAnyPinch && currentState === STATE.SCATTER) {
                if (photoMeshes.length > 0) {
                    currentState = STATE.ZOOM;
                    zoomTargetIndex = currentPhotoSequence; 
                }
            } 
            else if (isAnyFist) {
                if (currentState !== STATE.TREE) isPinkTheme = !isPinkTheme;
                currentState = STATE.TREE; zoomTargetIndex = -1;
                rotationVelocity.x = 0; rotationVelocity.y = 0;
                
                mainGroup.rotation.y = mainGroup.rotation.y % (Math.PI * 2);
                mainGroup.rotation.x = mainGroup.rotation.x % (Math.PI * 2);
                if (mainGroup.rotation.y < 0) mainGroup.rotation.y += Math.PI * 2;
                
                if (isPinkTheme) status.innerHTML = "状态: <span style='color:#ffc0cb'>梦幻少女粉</span>";
                else status.innerHTML = "状态: <span style='color:#00ff00'>聚合圣诞树</span>";
            } 
            else if (isAnyOpen) {
                if(currentState === STATE.ZOOM) {
                    currentState = STATE.SCATTER;
                    currentPhotoSequence = (currentPhotoSequence + 1) % photoMeshes.length;
                } else if (currentState === STATE.TREE) {
                    currentState = STATE.SCATTER;
                }
            }
        }

        function onWindowResize() {
            const dims = updateDimensions();
            camera.aspect = dims.width / dims.height; camera.updateProjectionMatrix();
            renderer.setSize(dims.width, dims.height); composer.setSize(dims.width, dims.height);
        }

        function addPhotoMesh(img) {
            const tex = new THREE.Texture(img);
            tex.needsUpdate = true; tex.colorSpace = THREE.SRGBColorSpace;
            
            let w = 2.2, h = 2.2; 
            if(img.width > img.height) h = 2.2 * (img.height/img.width); 
            else w = 2.2 * (img.width/img.height);

            const mesh = new THREE.Mesh(
                new THREE.PlaneGeometry(w, h),
                // [底色提亮] 中灰色 0x999999
                new THREE.MeshStandardMaterial({ 
                    map: tex, 
                    side: THREE.DoubleSide,
                    roughness: 0.4,
                    metalness: 0.1,
                    color: 0x999999 
                })
            );
            const frame = new THREE.Mesh(new THREE.BoxGeometry(w+0.1, h+0.1, 0.05), new THREE.MeshPhysicalMaterial({color:0xffd700, roughness:0.2, metalness:1}));
            frame.position.z = -0.03; mesh.add(frame);
            
            const u = Math.random();
            const hNorm = 1 - Math.pow(u, 0.55);
            const h_pos = (hNorm - 0.5) * CONFIG.treeHeight;
            const rMax = CONFIG.baseRadius * Math.pow(1.0 - hNorm, 1.5);
            const r = rMax * 0.9 + Math.random();
            const theta = Math.random() * Math.PI * 2;
            const treePos = new THREE.Vector3(r * Math.cos(theta), h_pos, r * Math.sin(theta));
            
            mesh.userData = { treePos, scatterPos: randomSpherePoint(50) };
            mesh.position.copy(treePos);
            photoMeshes.push(mesh);
            mainGroup.add(mesh);
        }

        initThree();
        animate();
        setupMediaPipe();
    </script>
