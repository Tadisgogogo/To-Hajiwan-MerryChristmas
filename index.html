<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewel Christmas Tree - Debug Version</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden; 
            background-color: #000; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        #canvas-wrapper {
            position: relative;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.1);
            background: #000;
        }

        #canvas-container { 
            width: 100%;
            height: 100%; 
            display: block;
        }
        
        #video-container {
            position: absolute;
            top: 20px; right: 20px; width: 160px; height: 120px; z-index: 2;
            border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 8px;
            overflow: hidden;
            transform: scaleX(-1); 
            background: rgba(0,0,0,0.5);
            transition: opacity 0.5s;
            opacity: 0.6;
        }
        #input-video { 
            width: 100%;
            height: 100%; object-fit: cover; opacity: 0.8; 
            position: absolute; top: 0; left: 0;
        }
        #skeleton-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
        }

        /* 光标样式 */
        #cursor {
            position: absolute;
            top: -100px; left: -100px;
            width: 40px; height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5), inset 0 0 10px rgba(255, 215, 0, 0.2);
            transition: transform 0.05s linear; /* 丝滑移动 */
            mix-blend-mode: difference;
        }
        #cursor::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 6px; height: 6px;
            background: #ffd700;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        #ui-layer { display: none; }
        #fullscreen-btn { display: none; }
        
        /* 错误提示层 */
        #error-log {
            position: absolute;
            top: 10px; left: 10px;
            color: red;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            z-index: 100;
            max-width: 300px;
            font-size: 12px;
            display: none;
        }
    </style>
    <script>
        window.onerror = function(msg, url, line) {
            const errDiv = document.getElementById('error-log');
            if(errDiv) {
                errDiv.style.display = 'block';
                errDiv.innerHTML += `❌ 错误: ${msg}<br>行号: ${line}<br>请检查网络或图片文件名<br><hr>`;
            }
            return false;
        };
    </script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="error-log"></div>

    <div id="canvas-wrapper">
        <div id="canvas-container"></div>
        
        <div id="cursor"></div>

        <div id="video-container">
            <video id="input-video" autoplay playsinline muted></video>
            <canvas id="skeleton-canvas"></canvas>
        </div>
        <button id="fullscreen-btn" onclick="toggleUI()">⛶</button>
        <div id="ui-layer">
            <div id="status-text">系统初始化...</div>
            <div class="instructions"></div>
            <button id="upload-btn">上传照片</button>
            <input type="file" id="file-input" multiple accept="image/*">
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        // ==========================================
        // 【重要】照片列表
        // 如果你实际上只有 2 张照片，请把下面没用的删掉
        // 确保文件名和你 GitHub 上传的一模一样 (注意 .jpg 还是 .JPG)
        // ==========================================
        const PRESET_PHOTOS = [
            '1.jpg', 
            '2.jpg', 
            '3.jpg', 
            '4.jpg', 
            '5.jpg'
        ];

        // --- Config ---
        const CONFIG = {
            goldCount: 750,        
            emeraldBoxCount: 580,  
            emeraldTetraCount: 580,
            gemCount: 220,         
            giftCount: 40,         
            candyCount: 50,        
            torusCount: 90,        
            smallStarCount: 90,    
            treeHeight: 90,
            baseRadius: 48         
        };

        const STATE = { TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        let currentState = STATE.TREE;
        
        let isPinkTheme = false;
        let themeProgress = 0;

        let scene, camera, renderer, composer;
        let mainGroup = new THREE.Group();
        let snowParticles; 
        let surfaceSnowParticles;
        
        // Meshes
        let goldSphereMesh, goldShapeMesh;
        let heartMesh, emeraldBoxMesh, emeraldTetraMesh;
        let candyMesh, giftBoxMesh, giftRibbonMesh;
        let topStarMesh; 
        
        let photoMeshes = [];
        let zoomTargetIndex = -1;
        
        // 射线检测变量
        const raycaster = new THREE.Raycaster();
        const mouseVector = new THREE.Vector2(-99, -99); 
        let hoveredPhotoIndex = -1; 

        // Ribbon Data
        let ribbonMesh;
        const RIBBON_COUNT = 12; 
        const RIBBON_SEGMENTS = 600;
        const ribbonsData = [];
        
        // --- 显隐控制变量 ---
        let ribbonFade = 0;
        let ribbonScatterScale = 0; 

        // Logic Data
        let logicData = {
            gold: [], heart: [], emeraldBox: [], emeraldTetra: [],
            torus: [], smallStar: [], candy: [], gift: []
        };
        const dummy = new THREE.Object3D();
        let time = 0;
        
        let handPos = { x: 0.5, y: 0.5 }; 
        let lastHandPos = { x: 0.5, y: 0.5 };
        let isHandPresent = false;
        let rotationVelocity = { x: 0, y: 0 };

        window.toggleUI = function() {
            document.getElementById('canvas-wrapper').classList.toggle('hide-ui');
        };

        function initThree() {
            try {
                const container = document.getElementById('canvas-container');
                const wrapper = document.getElementById('canvas-wrapper');
                
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x020202);
                scene.fog = new THREE.FogExp2(0x020202, 0.002);

                updateDimensions();
                camera = new THREE.PerspectiveCamera(50, wrapper.clientWidth / wrapper.clientHeight, 0.1, 1500);
                camera.position.set(0, 0, 110);
                renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
                renderer.setSize(wrapper.clientWidth, wrapper.clientHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
                renderer.toneMapping = THREE.ACESFilmicToneMapping;
                renderer.toneMappingExposure = 1.0;
                container.appendChild(renderer.domElement);
                const pmremGenerator = new THREE.PMREMGenerator(renderer);
                scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

                const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
                scene.add(ambientLight);
                const spotLight = new THREE.SpotLight(0xffddaa, 80); 
                spotLight.position.set(30, 80, 50);
                spotLight.angle = Math.PI / 4;
                spotLight.penumbra = 1;
                spotLight.castShadow = true;
                scene.add(spotLight);

                const blueLight = new THREE.PointLight(0x0055ff, 40, 150);
                blueLight.position.set(-40, -30, 40);
                scene.add(blueLight);

                const bloomPass = new UnrealBloomPass(new THREE.Vector2(wrapper.clientWidth, wrapper.clientHeight), 1.5, 0.4, 0.85);
                bloomPass.threshold = 0.8;  
                bloomPass.strength = 0.2;   
                bloomPass.radius = 0.5;
                composer = new EffectComposer(renderer);
                composer.addPass(new RenderPass(scene, camera));
                composer.addPass(bloomPass);

                createMaterialsAndMeshes();
                createRibbons();
                createStarField();
                createSnow();
                createSurfaceSnow();
                
                updateColorTheme(true);
                scene.add(mainGroup);
                window.addEventListener('resize', onWindowResize);

                loadPresetPhotos();

                // 开始渲染循环
                animate();

            } catch (e) {
                console.error(e);
                alert("3D场景初始化失败: " + e.message);
            }
        }

        function loadPresetPhotos() {
            PRESET_PHOTOS.forEach(url => {
                const img = new Image();
                img.crossOrigin = "Anonymous"; 
                img.src = url;
                img.onload = () => {
                    addPhotoMesh(img);
                    console.log(`Loaded photo: ${url}`);
                };
                img.onerror = () => {
                    console.warn(`无法加载照片: ${url}`);
                    // 不报错，只是控制台警告
                };
            });
        }

        function updateDimensions() {
            const targetAspect = 4 / 3;
            const windowAspect = window.innerWidth / window.innerHeight;
            let width, height;

            if (windowAspect > targetAspect) {
                height = window.innerHeight;
                width = height * targetAspect;
            } else {
                width = window.innerWidth;
                height = width / targetAspect;
            }

            const wrapper = document.getElementById('canvas-wrapper');
            wrapper.style.width = width + 'px';
            wrapper.style.height = height + 'px';
            return { width, height };
        }

        function createStripeTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ff55a3'; 
            ctx.fillRect(0, 0, 64, 64);
            ctx.fillStyle = '#ffffff';
            for(let i=-64; i<64; i+=16) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i+8, 0);
                ctx.lineTo(i+8+64, 64);
                ctx.lineTo(i+64, 64);
                ctx.fill();
            }
            const tex = new THREE.CanvasTexture(canvas);
            tex.wrapS = THREE.RepeatWrapping;
            tex.wrapT = THREE.RepeatWrapping;
            tex.repeat.set(1, 4);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        function createMaterialsAndMeshes() {
            const sphereMat = new THREE.MeshStandardMaterial({
                color: 0xffffff, metalness: 1.0, roughness: 0.2, emissive: 0xffcc00, emissiveIntensity: 0.6 
            });
            const shapeMat = new THREE.MeshStandardMaterial({
                color: 0xffffff, metalness: 1.0, roughness: 0.2, emissive: 0xffcc00, emissiveIntensity: 0.6
            });
            const emeraldMat = new THREE.MeshPhysicalMaterial({
                color: 0xffffff, metalness: 0.1, roughness: 0.1, transmission: 0.6, thickness: 1.5, 
                emissive: 0x004422, emissiveIntensity: 0.4, clearcoat: 1.0
            });
            const heartMat = new THREE.MeshPhysicalMaterial({
                color: 0xffffff, metalness: 0.2, roughness: 0.1, transmission: 0.4, thickness: 2.0, 
                emissive: 0x661100, emissiveIntensity: 0.5, clearcoat: 1.0
            });
            const candyMat = new THREE.MeshStandardMaterial({
                map: createStripeTexture(), roughness: 0.3, metalness: 0.1,
                emissive: 0x442233, emissiveIntensity: 0.2
            });
            const giftBoxMat = new THREE.MeshStandardMaterial({
                color: 0xdd0000, roughness: 0.4, metalness: 0.3
            });
            const staticGoldMat = new THREE.MeshStandardMaterial({
                 color: 0xffd700, metalness: 1.0, roughness: 0.2, emissive: 0xffcc00, emissiveIntensity: 0.6
            });
            
            const sphereGeo = new THREE.SphereGeometry(0.42, 16, 16); 
            const boxGeo = new THREE.BoxGeometry(0.9, 0.9, 0.9);      
            const tetraGeo = new THREE.TetrahedronGeometry(0.75);
            const torusGeo = new THREE.TorusGeometry(0.45, 0.13, 8, 16); 
            
            const heartShape = new THREE.Shape();
            heartShape.moveTo(25, 25);
            heartShape.bezierCurveTo(25, 25, 20, 0, 0, 0);
            heartShape.bezierCurveTo(-30, 0, -30, 35, -30, 35);
            heartShape.bezierCurveTo(-30, 55, -10, 77, 25, 95);
            heartShape.bezierCurveTo(60, 77, 80, 55, 80, 35);
            heartShape.bezierCurveTo(80, 35, 80, 0, 50, 0);
            heartShape.bezierCurveTo(35, 0, 25, 25, 25, 25);
            const heartGeo = new THREE.ExtrudeGeometry(heartShape, { 
                depth: 10, bevelEnabled: true, bevelSegments: 12, bevelSize: 18, bevelThickness: 18 
            });
            heartGeo.scale(0.014, 0.014, 0.014); 
            heartGeo.center(); heartGeo.rotateX(Math.PI);

            const smallStarShape = new THREE.Shape();
            const numPoints = 5;
            const outerR = 0.65; const innerR = 0.35; 
            
            smallStarShape.moveTo(0, outerR);
            for(let i = 1; i <= numPoints * 2; i++) {
                const angle = (i / (numPoints * 2)) * Math.PI * 2 + Math.PI / 2;
                const r = (i % 2 === 0) ? outerR : innerR;
                const x = Math.cos(angle) * r;
                const y = Math.sin(angle) * r;
                const cpAngle = angle - (Math.PI / (numPoints * 2)) * 0.5;
                const cpR = r + 0.05; 
                smallStarShape.quadraticCurveTo(Math.cos(cpAngle)*cpR, Math.sin(cpAngle)*cpR, x, y);
            }
            
            const smallStarGeo = new THREE.ExtrudeGeometry(smallStarShape, { 
                depth: 0.3, bevelEnabled: true, bevelThickness: 0.15, bevelSize: 0.1, bevelSegments: 6      
            });
            smallStarGeo.center();

            const path = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.9, 0), new THREE.Vector3(0, 0.45, 0),
                new THREE.Vector3(0.25, 0.9, 0), new THREE.Vector3(0.6, 0.65, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(path, 12, 0.14, 8, false); 
            candyGeo.center();

            const giftGeo = new THREE.BoxGeometry(1.0, 1.0, 1.0);
            const ribbonV = new THREE.BoxGeometry(1.05, 1.05, 0.18);
            
            goldSphereMesh = createInstancedMesh(sphereGeo, sphereMat, CONFIG.goldCount, logicData.gold, 'sphere');
            heartMesh = createInstancedMesh(heartGeo, heartMat, CONFIG.gemCount, logicData.heart, 'heart');
            emeraldBoxMesh = createInstancedMesh(boxGeo, emeraldMat, CONFIG.emeraldBoxCount, logicData.emeraldBox, 'emerald');
            emeraldTetraMesh = createInstancedMesh(tetraGeo, emeraldMat, CONFIG.emeraldTetraCount, logicData.emeraldTetra, 'tetra');
            
            let torusMeshObj = createInstancedMesh(torusGeo, shapeMat, CONFIG.torusCount, logicData.torus, 'gold_shape');
            let starMeshObj = createInstancedMesh(smallStarGeo, shapeMat, CONFIG.smallStarCount, logicData.smallStar, 'gold_shape');
            goldShapeMesh = [torusMeshObj, starMeshObj]; 

            candyMesh = createInstancedMesh(candyGeo, candyMat, CONFIG.candyCount, logicData.candy, 'candy');
            giftBoxMesh = new THREE.InstancedMesh(giftGeo, giftBoxMat, CONFIG.giftCount);
            giftRibbonMesh = new THREE.InstancedMesh(ribbonV, staticGoldMat, CONFIG.giftCount * 2); 
            giftBoxMesh.castShadow = true; giftBoxMesh.receiveShadow = true;
            giftRibbonMesh.castShadow = true; giftRibbonMesh.receiveShadow = true;
            mainGroup.add(giftBoxMesh);
            mainGroup.add(giftRibbonMesh);
            generateLogicData(CONFIG.giftCount, logicData.gift);

            const bigStarShape = new THREE.Shape();
            const bigOuterR = 4.5; const bigInnerR = 2.4; 
            bigStarShape.moveTo(0, bigOuterR);
            for(let i = 1; i <= numPoints * 2; i++) {
                const angle = (i / (numPoints * 2)) * Math.PI * 2 + Math.PI / 2;
                const r = (i % 2 === 0) ? bigOuterR : bigInnerR;
                const x = Math.cos(angle) * r;
                const y = Math.sin(angle) * r;
                const cpAngle = angle - (Math.PI / (numPoints * 2)) * 0.5;
                const cpR = r + 0.2; 
                bigStarShape.quadraticCurveTo(Math.cos(cpAngle)*cpR, Math.sin(cpAngle)*cpR, x, y);
            }
            
            const starGeo = new THREE.ExtrudeGeometry(bigStarShape, {
                depth: 1.8, bevelEnabled: true, bevelThickness: 0.8, bevelSize: 0.6, bevelSegments: 12 
            });
            starGeo.center();
            const starMat = sphereMat.clone(); 
            topStarMesh = new THREE.Mesh(starGeo, starMat);
            const treeTopY = CONFIG.treeHeight/2;
            topStarMesh.userData = { 
                treePos: new THREE.Vector3(0, treeTopY + 3.0, 0), 
                scatterPos: new THREE.Vector3(0, 60, 0)
            };
            topStarMesh.position.copy(topStarMesh.userData.treePos);
            const starLight = new THREE.PointLight(0xffaa00, 5, 20);
            topStarMesh.add(starLight);
            mainGroup.add(topStarMesh);
            logicData.star = topStarMesh;
        }

        function createInstancedMesh(geo, mat, count, dataArray, type) {
            const mesh = new THREE.InstancedMesh(geo, mat, count);
            mesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
            mesh.instanceColor = new THREE.InstancedBufferAttribute(new Float32Array(count * 3), 3);
            mesh.castShadow = true; mesh.receiveShadow = true;
            mainGroup.add(mesh);
            if (dataArray && dataArray.length === 0) {
                 generateLogicData(count, dataArray, type);
            }
            return mesh;
        }

        function generateLogicData(count, array, type) {
            for (let i = 0; i < count; i++) {
                const u = Math.random();
                const hNorm = 1 - Math.pow(u, 0.55); 
                const h = (hNorm - 0.5) * CONFIG.treeHeight;
                const yRatio = 1.0 - hNorm; 
                const rMax = CONFIG.baseRadius * Math.pow(yRatio, 1.5);
                const r = Math.sqrt(Math.random()) * rMax * 0.9 + Math.random() * 3.0;
                const theta = Math.random() * Math.PI * 2;
                const treePos = new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta));
                const scatterPos = randomSpherePoint(50 + Math.random()*45);
                
                let colorNormal = new THREE.Color();
                let colorPink = new THREE.Color();
                
                if (type === 'emerald') { 
                    colorNormal.setHex(0x00d060); colorPink.setHex(0xffdde5);   
                } else if (type === 'tetra') { 
                    colorNormal.setHex(0x00d060); colorPink.setHex(0xe6e6fa);   
                } else if (type === 'sphere') { 
                    colorNormal.setHex(0xffd700); colorPink.setHex(0xffb6c1);   
                } else if (type === 'gold_shape') { 
                    colorNormal.setHex(0xffd700); colorPink.setHex(0xffe6ea);   
                } else if (type === 'heart') { 
                    colorNormal.setHex(0xff3300); colorPink.setHex(0xff69b4);   
                } else {
                     colorNormal.setHex(0xffffff); colorPink.setHex(0xffe4e1);
                }

                array.push({
                    treePos: treePos,
                    scatterPos: scatterPos,
                    currentPos: treePos.clone(),
                    scale: 0.5 + Math.random() * 0.8,
                    rotSpeed: new THREE.Euler(Math.random()*0.02, Math.random()*0.02, Math.random()*0.02),
                    rotation: new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, 0),
                    colorNormal: colorNormal,
                    colorPink: colorPink
                });
            }
        }

        function createSurfaceSnow() {
            const count = 800;
            const geo = new THREE.BufferGeometry();
            const pos = [];
            const origins = [];

            for(let i=0; i<count; i++) {
                const u = Math.random();
                const hNorm = 1 - Math.pow(u, 0.55);
                const h = (hNorm - 0.5) * CONFIG.treeHeight;
                const yRatio = 1.0 - hNorm;
                const rMax = CONFIG.baseRadius * Math.pow(yRatio, 1.5);
                const r = rMax + 2.0 + Math.random() * 4.0;
                const theta = Math.random() * Math.PI * 2;
                
                const x = r * Math.cos(theta);
                const z = r * Math.sin(theta);
                pos.push(x, h, z);
                origins.push(x, h, z);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.userData = { origins: new Float32Array(origins) };
            const mat = new THREE.PointsMaterial({
                color: 0xffffff, size: 0.8,
                map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/snowflake2.png'),
                transparent: true, opacity: 0.0, 
                depthWrite: false, blending: THREE.AdditiveBlending
            });
            surfaceSnowParticles = new THREE.Points(geo, mat);
            mainGroup.add(surfaceSnowParticles);
        }

        function updateSurfaceSnow() {
            const targetOpacity = 0.8 * (1.0 - ribbonScatterScale);
            surfaceSnowParticles.material.opacity = targetOpacity;
            
            if (targetOpacity < 0.01) return;
            const positions = surfaceSnowParticles.geometry.attributes.position.array;
            const origins = surfaceSnowParticles.geometry.userData.origins;
            for(let i=0; i<positions.length/3; i++) {
                const ix = i * 3; const iy = i * 3 + 1; const iz = i * 3 + 2;
                positions[ix] = origins[ix] + Math.sin(time * 0.5 + i) * 0.5;
                positions[iy] = origins[iy] + Math.cos(time * 0.3 + i * 2) * 0.5;
                positions[iz] = origins[iz] + Math.sin(time * 0.4 + i * 3) * 0.5;
            }
            surfaceSnowParticles.geometry.attributes.position.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            const cursor = document.getElementById('cursor');
            if (isHandPresent) {
                const wrapper = document.getElementById('canvas-wrapper');
                const x = handPos.x * wrapper.clientWidth;
                const y = handPos.y * wrapper.clientHeight;
                cursor.style.transform = `translate(${x - 20}px, ${y - 20}px)`; // Center cursor
                mouseVector.x = (handPos.x * 2) - 1;
                mouseVector.y = -(handPos.y * 2) + 1;
            } else {
                 cursor.style.transform = `translate(-200px, -200px)`;
                 mouseVector.set(-99, -99);
            }

            updateColorTheme();
            updateInstancedMesh(goldSphereMesh, logicData.gold);
            updateInstancedMesh(heartMesh, logicData.heart);
            updateInstancedMesh(emeraldBoxMesh, logicData.emeraldBox);
            updateInstancedMesh(emeraldTetraMesh, logicData.emeraldTetra);
            updateInstancedMesh(goldShapeMesh[0], logicData.torus);
            updateInstancedMesh(goldShapeMesh[1], logicData.smallStar);
            updateInstancedMesh(candyMesh, logicData.candy);
            updateGifts();
            updatePhotos();
            updateRibbons();
            updateSnow();
            updateSurfaceSnow();
            updateRaycaster(); 

            if (logicData.star) {
                let target = currentState === STATE.TREE ?
                logicData.star.userData.treePos : logicData.star.userData.scatterPos;
                logicData.star.position.lerp(target, 0.05);
                if (currentState === STATE.TREE) {
                    logicData.star.rotation.y += 0.01;
                    logicData.star.rotation.x = 0; logicData.star.rotation.z = 0;
                } else {
                    logicData.star.rotation.x += 0.01;
                    logicData.star.rotation.y += 0.01;
                }
            }

            if (currentState === STATE.ZOOM) {
                rotationVelocity.x = 0;
                rotationVelocity.y = 0;
            } 
            else if (currentState === STATE.SCATTER) {
                if (isHandPresent) {
                    const deltaX = handPos.x - lastHandPos.x;
                    const deltaY = handPos.y - lastHandPos.y;
                    
                    if (Math.abs(deltaX) > 0.001) rotationVelocity.y += deltaX * 0.15;
                    // 【增强】上下旋转灵敏度
                    if (Math.abs(deltaY) > 0.001) rotationVelocity.x += deltaY * 0.20;
                    
                    lastHandPos.x = handPos.x; lastHandPos.y = handPos.y;
                }
                
                rotationVelocity.y *= 0.95;
                rotationVelocity.x *= 0.95; 

                // 【修复】移除自动回正
                mainGroup.rotation.y += rotationVelocity.y;
                mainGroup.rotation.x += rotationVelocity.x;

            } else if (currentState === STATE.TREE) {
                mainGroup.rotation.y += 0.002;
                mainGroup.rotation.x *= 0.95;
            }
            composer.render();
        }

        function updateRaycaster() {
            if (currentState !== STATE.SCATTER) {
                hoveredPhotoIndex = -1;
                return;
            }
            raycaster.setFromCamera(mouseVector, camera);
            const intersects = raycaster.intersectObjects(photoMeshes);
            if (intersects.length > 0) {
                const hit = intersects[0].object;
                const idx = photoMeshes.indexOf(hit);
                hoveredPhotoIndex = idx;
            } else {
                hoveredPhotoIndex = -1;
            }
        }

        function updateInstancedMesh(mesh, dataArray) {
            for (let i = 0; i < dataArray.length; i++) {
                const item = dataArray[i];
                let target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                if(currentState === STATE.ZOOM) target = item.scatterPos;
                if (currentState === STATE.SCATTER) item.currentPos.y += Math.sin(time + i)*0.005;

                item.currentPos.lerp(target, 0.08);
                item.rotation.x += item.rotSpeed.x;
                item.rotation.y += item.rotSpeed.y;
                let s = item.scale;
                if(currentState === STATE.ZOOM) s = item.scale * 0.6; 

                dummy.position.copy(item.currentPos);
                dummy.rotation.copy(item.rotation);
                dummy.scale.setScalar(s);
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            }
            mesh.instanceMatrix.needsUpdate = true;
        }

        function updateGifts() {
            const dataArray = logicData.gift;
            for(let i=0; i<dataArray.length; i++) {
                const item = dataArray[i];
                let target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                if(currentState === STATE.ZOOM) target = item.scatterPos;
                if (currentState === STATE.SCATTER) item.currentPos.y += Math.sin(time + i)*0.005;
                
                item.currentPos.lerp(target, 0.08);
                item.rotation.y += 0.005; 
                let s = item.scale * 1.5;
                if(currentState === STATE.ZOOM) s *= 0.6;

                dummy.position.copy(item.currentPos);
                dummy.rotation.copy(item.rotation);
                dummy.scale.setScalar(s);
                dummy.updateMatrix();
                
                giftBoxMesh.setMatrixAt(i, dummy.matrix);
                giftRibbonMesh.setMatrixAt(i*2, dummy.matrix);
                dummy.rotateY(Math.PI/2);
                dummy.updateMatrix();
                giftRibbonMesh.setMatrixAt(i*2+1, dummy.matrix);
            }
            giftBoxMesh.instanceMatrix.needsUpdate = true;
            giftRibbonMesh.instanceMatrix.needsUpdate = true;
        }

        function updatePhotos() {
            photoMeshes.forEach((mesh, idx) => {
                let targetPos, targetScale = 2.0; 
                if (currentState === STATE.SCATTER) {
                    if (idx === hoveredPhotoIndex) {
                        targetScale = 5.0; 
                        mesh.material.color.setHex(0xffffff); 
                        document.getElementById('cursor').style.borderColor = '#00ff88'; 
                    } else {
                        targetScale = 2.5;
                        mesh.material.color.setHex(0x666666); 
                        if(idx !== hoveredPhotoIndex && document.getElementById('cursor').style.borderColor === 'rgb(0, 255, 136)') {
                            document.getElementById('cursor').style.borderColor = 'rgba(255,255,255,0.9)';
                        }
                    }
                    mesh.lookAt(camera.position); 
                }
                if (currentState === STATE.ZOOM && idx === zoomTargetIndex) {
                    const targetWorldPos = new THREE.Vector3(0, 0, 80); 
                    targetPos = mainGroup.worldToLocal(targetWorldPos);
                    targetScale = 5.0; 
                    mesh.material.color.setHex(0xffffff); 
                    mesh.lookAt(camera.position); 
                } else {
                    targetPos = currentState === STATE.TREE ? mesh.userData.treePos : mesh.userData.scatterPos;
                    if(currentState !== STATE.TREE) mesh.position.y += Math.sin(time+idx)*0.01;
                    if (currentState === STATE.TREE) {
                       mesh.rotation.y += 0.01;
                       mesh.material.color.setHex(0x888888);
                    }
                }
                mesh.position.lerp(targetPos, 0.1);
                mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);
            });
        }

        async function setupMediaPipe() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
                const handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO", numHands: 1
                });
                const video = document.getElementById("input-video");
                navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", () => {
                        document.getElementById('status-text').innerText = "系统就绪，请伸手";
                        predictWebcam(handLandmarker, video);
                    });
                }).catch(err => {
                    alert("无法获取摄像头权限: " + err);
                });
            } catch (err) {
                console.error("MediaPipe Init Error:", err);
                // 这里加个中文提示，因为国内网络经常加载失败
                alert("AI模型加载失败，可能是网络问题 (Google服务被墙)。建议开启VPN或代理。");
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam(handLandmarker, video) {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const result = handLandmarker.detectForVideo(video, performance.now());
                
                if (result.landmarks && result.landmarks.length > 0) {
                    const landmarks = result.landmarks[0];
                    isHandPresent = true;
                    handleGesture(landmarks);
                } else { isHandPresent = false;
                }
            }
            requestAnimationFrame(() => predictWebcam(handLandmarker, video));
        }
        
        function handleGesture(landmarks) {
            const wrist = landmarks[0];
            // 【关键】扩大边缘保护区：屏幕边缘 15% 区域不响应手势
            if (wrist.x < 0.15 || wrist.x > 0.85 || wrist.y < 0.15 || wrist.y > 0.85) return;

            const palmX = 1 - (landmarks[0].x + landmarks[9].x) / 2;
            const palmY = (landmarks[0].y + landmarks[9].y) / 2;
            handPos.x = handPos.x * 0.8 + palmX * 0.2;
            handPos.y = handPos.y * 0.8 + palmY * 0.2;

            let folded = 0;
            [4,8,12,16,20].forEach(i => { // 检查5根手指
                const tip = landmarks[i];
                const base = landmarks[0]; // 手腕
                const d = Math.sqrt(Math.pow(tip.x-base.x,2) + Math.pow(tip.y-base.y,2));
                if(d < 0.30) folded++; 
            });
            // 【关键】严格判定：必须5指全弯才算拳头
            const isFist = folded >= 5; 
            
            const dPinch = Math.sqrt(Math.pow(landmarks[4].x-landmarks[8].x,2) + Math.pow(landmarks[4].y-landmarks[8].y,2));
            const isPinch = dPinch < 0.08; 
            
            const isOpen = !isFist && !isPinch;

            const status = document.getElementById('status-text');
            if (isPinch && currentState === STATE.SCATTER) {
                if (photoMeshes.length > 0) {
                    currentState = STATE.ZOOM;
                    status.innerHTML = "状态: <span style='color:#ffd700'>抓取照片</span>";
                    
                    // 【关键】只抓取光标选中的照片
                    if (hoveredPhotoIndex !== -1) {
                        zoomTargetIndex = hoveredPhotoIndex;
                    } 
                }
            } else if (isFist) {
                if (currentState !== STATE.TREE) {
                    isPinkTheme = !isPinkTheme;
                }
                currentState = STATE.TREE;
                zoomTargetIndex = -1;
                rotationVelocity.x = 0; rotationVelocity.y = 0;
                
                if (isPinkTheme) {
                    status.innerHTML = "状态: <span style='color:#ffc0cb'>梦幻少女粉</span>";
                } else {
                    status.innerHTML = "状态: <span style='color:#00ff00'>聚合圣诞树</span>";
                }

            } else if (isOpen) {
                if(currentState !== STATE.SCATTER) {
                    currentState = STATE.SCATTER;
                    lastHandPos.x = handPos.x; lastHandPos.y = handPos.y;
                }
                status.innerHTML = "状态: <span style='color:#00aaff'>星云散开</span>";
            }
        }

        function onWindowResize() {
            const dims = updateDimensions();
            camera.aspect = dims.width / dims.height; camera.updateProjectionMatrix();
            renderer.setSize(dims.width, dims.height); composer.setSize(dims.width, dims.height);
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            const files = e.target.files;
            if (!files.length) return;
            for(let i=0; i<files.length; i++) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    const img = new Image(); img.src = evt.target.result;
                    img.onload = () => { addPhotoMesh(img); }
                }
                reader.readAsDataURL(files[i]);
            }
        });
        function addPhotoMesh(img) {
            const tex = new THREE.Texture(img);
            tex.needsUpdate = true; tex.colorSpace = THREE.SRGBColorSpace;
            let w = 4, h = 4;
            if(img.width > img.height) h = 4 * (img.height/img.width); else w = 4 * (img.width/img.height);
            const mesh = new THREE.Mesh(
                new THREE.PlaneGeometry(w, h),
                new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, color: 0x666666 })
            );
            const frame = new THREE.Mesh(new THREE.BoxGeometry(w+0.2, h+0.2, 0.1), new THREE.MeshPhysicalMaterial({color:0xffd700, roughness:0.2, metalness:1}));
            frame.position.z = -0.06; mesh.add(frame);
            const u = Math.random();
            const hNorm = 1 - Math.pow(u, 0.55);
            const h_pos = (hNorm - 0.5) * CONFIG.treeHeight;
            const yRatio = 1.0 - hNorm;
            const rMax = CONFIG.baseRadius * Math.pow(yRatio, 1.5);
            const r = rMax * 0.9 + Math.random();
            const theta = Math.random() * Math.PI * 2;
            const treePos = new THREE.Vector3(r * Math.cos(theta), h_pos, r * Math.sin(theta));
            
            mesh.userData = { treePos, scatterPos: randomSpherePoint(50) };
            mesh.position.copy(treePos);
            photoMeshes.push(mesh);
            mainGroup.add(mesh);
        }

        // 启动主程序
        initThree();
        // 启动手势识别
        setupMediaPipe();
    </script>
